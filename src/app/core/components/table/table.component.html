<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z6">

    <ng-container *ngFor="let disCol of tableColumns let colIndex = index;" matColumnDef="{{disCol.columnDef}}">
        <ng-container *ngIf="disCol.isSortable; else unsorted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ disCol.header }}
            </th>
        </ng-container>

        <ng-template #unsorted>
            <th mat-header-cell *matHeaderCellDef>
                {{ disCol.header }}
            </th>
        </ng-template>

        <td mat-cell *matCellDef="let element">
            {{ disCol.cell(element) | titlecase }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.link]">
    </tr>
</table>
